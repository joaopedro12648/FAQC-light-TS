name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # lockfile を要求するキャッシュは使わない（B 方針）

      - name: Install dependencies (no lockfile)
        run: npm install --no-audit --no-fund --no-progress --no-package-lock

      - name: Run quality gate
        run: npm run -s check

