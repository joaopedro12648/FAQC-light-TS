# [SPEC:SnD-20251027-anti-mvp-policy-checks] Anti-MVP Policy Checks (YAML)

# minimal, non-weak defaults aligned with code-based checker

banned_terms:
  patterns:
    # 既存の英語ベース禁止語
    - "WIP"
    - "fallback"
    - "graceful"
    - "legacy"
    - "shim"
    - "polyfill"
    - "compat"
    - "default to"
    - "best-effort"
    - "swallow"
    - "ignore error"
    # 暫定対応・一時しのぎ系
    - "暫定対応"
    - "一時対応"
    - "暫定実装"
    - "仮実装"
    - "とりあえず対応"
    - "場当たり対応"
    - "temporary workaround"
    - "workaround only"
    - "quick hack"
    - "stopgap"
    - "temp fix"
    - "ad-hoc fix"
    # MVP / デモ・プロトタイプ専用系
    - "MVP用"
    - "MVP 実装"
    - "PoC 実装"
    - "デモ用"
    - "デモ専用"
    - "試験実装"
    - "検証用コード"
    - "MVP-only"
    - "MVP only"
    - "PoC-only"
    - "POC-only"
    - "PoC only"
    - "POC only"
    - "demo only"
    - "demo implementation"
    - "prototype-only"
    - "prototype only"
    - "experimental implementation"
    # ベストエフォート・責任放棄系
    - "ベストエフォート"
    - "ベスト effort"
    - "できる範囲で"
    - "保証しない"
    - "責任を持たない"
    - "best effort"
    - "best-effort only"
    - "no guarantee"
    - "without guarantee"
    - "no responsibility"
    - "not responsible"
    # 後回し・無期限 TODO 系
    - "あとで直す"
    - "後で対応"
    - "いつか直す"
    - "そのうち直す"
    - "優先度低"
    - "優先度:低"
    - "fix later"
    - "will fix later"
    - "sometime later"
    - "eventually fix"
    - "low priority"
    - "prio: low"
    # フォールバック／なんとかする系
    - "フォールバックで対応"
    - "どうにかする"
    - "なんとかする"
    - "無理やり対応"
    - "暫定フォールバック"
    - "fallback only"
    - "fallback handling"
    - "just make it work"
    - "make it somehow work"
    - "force workaround"
    # 雑実装／ハック系
    - "雑実装"
    - "雑に実装"
    - "ハック"
    - "dirty hack"
    - "無理矢理実装"
    - "応急処置"
    - "quick and dirty"
    - "hacky implementation"
    - "ugly workaround"
    - "temporary hack"
    - "band-aid fix"
    # 本番非対応・ローカル専用系
    - "本番では使わない"
    - "本番非対応"
    - "ローカル専用"
    - "開発環境専用"
    - "検証環境専用"
    - "do not use in production"
    - "not for production"
    - "local only"
    - "dev only"
    - "staging only"
    - "test only"
    # ステータス系略語
    - "TBD"
    - "TBA"
    # 実験・暫定系略語（要注意候補）
    - "exp-only"
    - "experimental-only"
    - "experimental only"
    - "tmp-only"
    - "temp-only"
    - "tmp only"
    - "temp only"
  word_boundary: true
  paths:
    - "**/*.{ts,tsx,mts,cts}"

todo_ticket_required:
  regex: "\\b(?:TODO|FIXME|HACK)\\b(?!.*\\(#\\s*[A-Z]{2,}-\\d+\\))"
  paths:
    - "**/*.{ts,tsx,mts,cts}"


